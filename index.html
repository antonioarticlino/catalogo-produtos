<style>
  /* ===== MENU LATERAL ===== */

.menu-lateral {
  position: fixed;
  top: 0;
  left: 0;
  transform: translateX(-100%);
  width: 110px;
  height: 100%;
  background: #0f172a;
  box-shadow: 5px 0 20px rgba(0,0,0,0.5);
  padding: 60px;
  transition: transform 0.3s ease;
  display: flex;
  flex-direction: column;
  gap: 20px;
  z-index: 1001;
}

.menu-lateral.ativo {
  transform: translateX(0);
}


.menu-lateral a {
  color: white;
  text-decoration: none;
  font-size: 16px;
  padding: 10px;
  border-radius: 6px;
  transition: 0.3s;
}

.menu-lateral a:hover {
  background: #1e293b;
}

.menu-lateral.ativo {
  left: 0;
}

.fechar-menu {
  background: none;
  border: none;
  color: white;
  font-size: 20px;
  align-self: flex-end;
  cursor: pointer;
}

/* Overlay */

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  opacity: 0;
  visibility: hidden;
  transition: 0.3s;
  z-index: 1000;
}

.overlay.ativo {
  opacity: 1;
  visibility: visible;
}


body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #0f172a;

}

/* ===== HEADER MODERNO ===== */

.topo {
  background: #1e293b;
  padding: 15px 25px;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

.topo-linha {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 15px;
}
.menu-icon {
  width: 30px;
  height: 24px;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  z-index: 1100;
}

.menu-icon span {
  position: absolute;
  width: 100%;
  height: 3px;
  background: white;
  border-radius: 2px;
  transition: all 0.3s ease;
}

/* posi√ß√£o inicial */
.menu-icon span:nth-child(1) {
  transform: translateY(-8px);
}

.menu-icon span:nth-child(2) {
  transform: translateY(0);
}

.menu-icon span:nth-child(3) {
  transform: translateY(8px);
}

/* ===== quando ativo ===== */

.menu-icon.ativo span:nth-child(1) {
  transform: rotate(45deg);
}

.menu-icon.ativo span:nth-child(2) {
  opacity: 0;
}

.menu-icon.ativo span:nth-child(3) {
  transform: rotate(-45deg);
}



.logo img {
  height: 145px;
  width: auto;
  object-fit: contain;
}


.carrinho {

  font-size: 22px;
  cursor: pointer;
}

.badge {
  position: absolute;
  top: -8px;
  right: -10px;

  color: white;
  border-radius: 50%;
  padding: 3px 7px;
  font-size: 12px;
}

.topo-pesquisa {
  margin-top: 15px;
  display: flex;
  gap: 12px;
  flex-wrap: wrap;
}

.topo-pesquisa input,
.topo-pesquisa select {
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #334155;
  background: #0f172a;
  color: white;
}

.topo-pesquisa input {
  flex: 1;
}

.topo-pesquisa input:focus,
.topo-pesquisa select:focus {
  outline: none;
  border: 1px solid #3b82f6;
}

@media (max-width: 600px) {
  .topo-pesquisa {
    flex-direction: column;
  }
}

/* ===== GRID PRODUTOS ===== */

#produtos {
  padding: 30px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));

/* ===== CARD ===== */

.card {
  background: #1e293b;
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
  transition: 0.3s;
  display: flex;
  flex-direction: column;
}

.card:hover {

.card img {

.card h3 {

/* ===== BOT√ÉO WHATSAPP ===== */

</style>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const menu = document.getElementById("menuLateral");
  const overlay = document.getElementById("overlay");
  const menuIcon = document.querySelector(".menu-icon");

  window.toggleMenu = function () {
    menu.classList.toggle("ativo");
    overlay.classList.toggle("ativo");
    menuIcon.classList.toggle("ativo");

    if (menu.classList.contains("ativo")) {
      document.body.style.overflow = "hidden";
    } else {
      document.body.style.overflow = "auto";
    }
  };

  window.fecharMenu = function () {
    menu.classList.remove("ativo");
    overlay.classList.remove("ativo");
    menuIcon.classList.remove("ativo");
    document.body.style.overflow = "auto";
  };

  document.addEventListener("keydown", function (e) {
    if (e.key === "Escape") {
      window.fecharMenu();
    }
  });

});
</script>
