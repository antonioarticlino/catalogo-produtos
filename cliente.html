<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cat√°logo</title>

<style>

body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #0f172a;
  color: white;
}

/* HEADER */

header {
  background: #1e293b;
  padding: 20px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

header h2 {
  margin: 0;
  font-size: 22px;
}

.filtros {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

input, select {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #334155;
  background: #0f172a;
  color: white;
}

input:focus, select:focus {
  outline: none;
  border: 1px solid #3b82f6;
}

/* GRID PRODUTOS */

#produtos {
  padding: 30px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  gap: 25px;
}

/* CARD */

.card {
  background: #1e293b;
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
  transition: 0.3s;
  display: flex;
  flex-direction: column;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow: 0 0 25px rgba(59,130,246,0.6);
}

.card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  border-radius: 10px;
}

.card h3 {
  margin: 12px 0 5px 0;
  font-size: 18px;
}

.card p {
  font-size: 14px;
  color: #cbd5e1;
}

.preco {
  font-size: 18px;
  font-weight: bold;
  margin-top: 10px;
  color: #3b82f6;
}

/* BOT√ÉO WHATSAPP */

.btn-whatsapp {
  margin-top: auto;
  padding: 12px;
  background: #22c55e;
  text-align: center;
  border-radius: 8px;
  text-decoration: none;
  color: white;
  font-weight: bold;
  transition: 0.3s;
}

.btn-whatsapp:hover {
  background: #16a34a;
  transform: scale(1.03);
}

@media (max-width: 600px) {
  header {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }
}

.imagens-container {
  display: flex;
  gap: 8px;
  overflow-x: auto;
}

.imagens-container img {
  width: 150px;
  height: 150px;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}

.imagens-container img:hover {
  transform: scale(1.05);
}


</style>
</head>

<body>

<header>

<div style="position:relative; cursor:pointer;" onclick="abrirCarrinho()">

    position:absolute;

  <h2>Cat√°logo de Produtos</h2>

<div id="produtos"></div>

  ">

  ">‚ùØ</span>

<script type="module" src="cliente.js"></script>

</html>
